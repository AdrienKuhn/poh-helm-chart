{{- if .Values.ingress.enabled -}}
{{- $fullName := include "poh.fullname" . -}}
{{- $nginxName := .Values.nginx.name -}}
{{- $nginxHttpsPort := .Values.nginx.service.https.port -}}
{{- $nginxDotPort := .Values.nginx.service.dot.port -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "poh.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}-{{ $nginxName }}-https
              servicePort: {{ $nginxHttpsPort }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}-{{ $nginxName }}-dot
              servicePort: {{ $nginxDotPort }}
        {{- end }}
  {{- end }}
{{- end }}
